<html>
<head><meta charset="utf-8">
<title>Riff Lightning Diffusion</title>
</head>
<body>
    <h1>Riff Lightning Diffusion</h1>
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" rows="10" cols="80"></textarea>    
    <button id="generate">Generate</button>
    <div id="output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script>
        var defaultPrompt = "photo of a unicorn";
        // override default prompt with URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('prompt')) {
            defaultPrompt = urlParams.get('prompt');
        }
        $("#prompt").val(defaultPrompt);

        var n = 3;
        if (urlParams.has('n')) {
            n = urlParams.get('n');
        }
        var steps = 25;
        if (urlParams.has('steps')) {
            steps = urlParams.get('steps');
        }
        var strength = 0.8;
        if (urlParams.has('strength')) {
            strength = urlParams.get('strength');
        }
        var seed = 1512;
        if (urlParams.has('seed')) {
            seed = urlParams.get('seed');
        }
        
        var onGenerateClickFn =function() {
            var prompt = $('#prompt').val();
            $('#output').html('');
            
            for (var i = 0; i < n; i++) {
                var img = $('<img>');
                var Href = '/?prompt=' + encodeURIComponent(prompt)+'&steps='+steps+'&seed=' + (seed + i);
                img.attr('src', Href);
                img.click(imageClick);
                $('#output').append(img);
            }            
        }
        var imageClick = function(){
            theimg = $(this);
            var url = theimg.attr('src');
            var urlParams2 = new URLSearchParams(url);
            var prompt = $('#prompt').val();
            var steps = urlParams2.get('steps') * 2;
            var newseed = urlParams2.get('seed');
            if(steps > 200)
                steps = 200;
            $('#output').html('');
            for(var i = 0; i < n; i++){
                var img = $('<img>');
                var newHref = '/?prompt=' + encodeURIComponent(prompt)+'&steps='+steps+'&seed='+(newseed+i)+"&origImage=" + encodeURIComponent(url);
                img.attr('src', newHref);
                img.click(imageClick);
                $('#output').append(img);
            }
        }
        $('#generate').click(onGenerateClickFn);
        onClickFn();

    </script>
</body>

</html>
